<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Rate Currency Converter</title>

    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="mt-5 mb-4">Forex Rate Converter</h1>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount (USD): </label>
            <input type="number" id="amount" class="form-control" step="0.01" value="1">
        </div>

        <div class="mb-3">
            <label for="currency" class="form-label">Select Currency: </label>
            <select id="currency" class="form-select">
                <option value="EUR">Euro (EUR)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
            </select>
        </div>

        <button onclick="convert()" class="btn btn-primary">Convert</button>

        <div id="resultContainer">
            <h3 class="mt-4">Conversion Result</h3>
            <div id="result"></div>
        </div>
    </div>

     <!-- Bootstrap JS and Popper.js CDN for dropdowns and other features -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <script src="script.js"></script>
    
</body>
</html>
